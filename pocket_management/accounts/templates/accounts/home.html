{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>Welcome to Pocket Management System</h1>
            {% if user.is_authenticated %}
                <p>Hello, {{ user.username }}!</p>
                <div class="mt-3">
                    <a href="{% url 'transactions:transactions' %}" class="btn btn-primary">View Transactions</a>
                </div>
            {% else %}
                <p>Please <a href="{% url 'accounts:login' %}">login</a> to manage your transactions.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
