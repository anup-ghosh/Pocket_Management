{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ action }} Transaction</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'transactions:transactions' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
